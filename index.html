<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poke Guess!</title>
        <link rel="icon" href="img/pkball.png" type="image/png">
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div id="loading-spinner">
            <img src="img/pkball.png" alt="pokeball">
        </div>
        <main id="content">
            <div class="container">
                <img src="img/PokeGuess.png" alt="Poke Guess!" id="pokeGuessImg">
                <p id="warning">Only first gen pokemons!</p>
                <div class="input-container">
                    <input type="text" id="autocomplete-input"
                        placeholder="Pokemon">
                    <button id="submitBtn">
                        <img src="img/pplane.png" alt="Botón de envío">
                    </button>
                </div>
                <div id="autocomplete-results"></div>
                <div id="answers">
                    <div class="my-answer">
                        <div class="box"><p>Pokemon</p></div>
                        <div class="box"><p>Num Pokedex</p></div>
                        <div class="box"><p>Type 1</p></div>
                        <div class="box"><p>Type 2</p></div>
                        <div class="box"><p>Height</p></div>
                        <div class="box"><p>Weight</p></div>
                        <div class="box"><p>Legendary</p></div>
                    </div>
                </div>
                <h3 id="timer"></h3>
            </div>
        </main>
        <script src="src/scripts.js"></script>
    </body>
</html>
