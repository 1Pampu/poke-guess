<!DOCTYPE html>
<html lang="en">
    <head>
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Poke Guess!">
        <meta property="og:description" content="Quizz game about pokemon">
        <meta property="og:footer" content="Martín Piampiani">
        <meta property="og:image" content="img/preview-poke-guess.png" />
        <link type="application/json+oembed" href="src/embed.json">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poke Guess!</title>
        <link rel="icon" href="img/pkball.png" type="image/png">
        <link rel="stylesheet" href="src/styles.css">
        <script src="https://kit.fontawesome.com/cf457e58c8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="loading-spinner">
            <img src="img/pkball.png" alt="pokeball">
        </div>

        <main id="content">
            <div class="container" id="container">
                <img src="img/PokeGuess.png" alt="Poke Guess!" id="pokeGuessImg">
                <p id="warning">Only first gen pokemons!</p>
                <div class="input-container">
                    <input type="text" id="autocomplete-input"
                        placeholder="Pokemon">
                    <button id="submitBtn">
                        <img src="img/pplane.png" alt="Botón de envío">
                    </button>
                </div>
                <div id="autocomplete-results"></div>
                <div id="answers">
                    <div class="my-answer reference">
                        <div class="box"><p>Pokemon</p></div>
                        <div class="box"><p>Num Pokedex</p></div>
                        <div class="box"><p>Type 1</p></div>
                        <div class="box"><p>Type 2</p></div>
                        <div class="box"><p>Height</p></div>
                        <div class="box"><p>Weight</p></div>
                        <div class="box"><p>Legendary</p></div>
                    </div>
                </div>
                <h3 id="timer" class="timer-tittle"></h3>
            </div>

            <div id="winner-message">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h1>Winner!</h1>
                <div id="winner-container">
                    <div id="winner-img-container"><img src="" alt="Pokemon Winner" id="winnerImg"></div>
                    <div id="winner-text-container">
                    <p id="winnerName" class="winner"></p>
                    <p id="winnerNum" class="winner">Nº </p>
                    <p id="winnerH" class="winner"></p>
                    <p id="winnerW" class="winner"></p>
                    <p id="winnerT1" class="winner"></p>
                    <p id="winnerT2" class="winner"></p>
                    </div>
                </div>
                <h2 id="timer-popout"> </h2><p id="time-left">For next pokemon</p>
                <h3 class="stats-tittle">Statistics</h3>
                <div class="stats-container">
                    <div class="stats">
                        <strong id="wins"></strong>
                        <p>Wins</p>
                    </div>
                    <div class="stats">
                        <strong id="tries"></strong>
                        <p>Tries</p>
                    </div>
                </div>
                <p id="previus-pokemon">Previus pokemon: <strong id="lastPokemon"></strong></p>
            </div>

            <footer>
                <a href="https://github.com/1Pampu"><i class="fa-brands fa-github fa-xl" style="color: #000000;"></i></a>
                <a href="https://www.linkedin.com/in/martin-piampiani/"><i class="fa-brands fa-linkedin fa-xl" style="color: #000000;"></i></a>
                <a href="mailto:piampianimartin@gmail.com"><i class="fa-solid fa-envelope fa-xl" style="color: #000000;"></i></a>
                <a href="whatsapp://send?phone=+542932458108"><i class="fa-brands fa-whatsapp fa-xl" style="color: #000000;"></i></a>
            </footer>
        </main>
        <script src="src/scripts.js"></script>
    </body>
</html>
